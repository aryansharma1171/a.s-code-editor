<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1e1e1e">
    <title>A.S Code Editor</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1005/1005141.png">
    
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }

        body, html {
            background-color: #1e1e1e;
            color: white;
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            padding: 10px;
            font-size: 18px;
            background-color: #252526;
            text-align: center;
            margin: 0;
            border-bottom: 1px solid #333;
        }

        /* TOOLBARS */
        .toolbar {
            background: #333;
            padding: 8px;
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        button {
            padding: 8px 12px;
            font-size: 14px;
            background-color: #0e639c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }
        button:active { transform: scale(0.95); }

        .symbol-toolbar {
            background: #2d2d2d;
            padding: 5px;
            overflow-x: auto;
            white-space: nowrap;
            display: flex;
            gap: 8px;
        }
        
        .symbol-btn {
            background: #444;
            min-width: 40px;
            height: 35px;
            font-family: monospace;
            font-size: 16px;
        }

        /* EDITOR AREA */
        .editor-container {
            flex-grow: 1;
            position: relative;
            display: flex;
        }

        /* This replaces Monaco for Offline Use */
        #editor {
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            color: #d4d4d4;
            border: none;
            padding: 15px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
            white-space: pre;
            overflow: auto;
        }

        /* OUTPUT SCREEN */
        #outputContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 100;
            flex-direction: column;
        }
        
        #outputHeader {
            background: #222;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        iframe { border: none; flex-grow: 1; width: 100%; }
    </style>
</head>
<body>

    <h1>A.S Code Editor (Offline Mode)</h1>

    <div class="toolbar">
        <button onclick="runCode()">â–¶ Run</button>
        <button onclick="saveFile()">â¬‡ Save</button>
        <button onclick="document.getElementById('fileInput').click()">ðŸ“‚ Open</button>
        <button onclick="copyAll()">âœ‚ Copy</button>
    </div>

    <div class="symbol-toolbar">
        <button class="symbol-btn" onclick="insert('<')">&lt;</button>
        <button class="symbol-btn" onclick="insert('>')">&gt;</button>
        <button class="symbol-btn" onclick="insert('/')">/</button>
        <button class="symbol-btn" onclick="insert('=')">=</button>
        <button class="symbol-btn" onclick="insert('"')">"</button>
        <button class="symbol-btn" onclick="insert('{')">{</button>
        <button class="symbol-btn" onclick="insert('}')">}</button>
        <button class="symbol-btn" onclick="insert(';')">;</button>
    </div>

    <input type="file" id="fileInput" accept=".html,.txt,.js,.css" onchange="loadFile(event)" style="display: none;">

    <div class="editor-container">
        <textarea id="editor" spellcheck="false" placeholder="Write your HTML code here..."><h1>Hello World!</h1>
<p>This editor works offline.</p></textarea>
    </div>

    <div id="outputContainer">
        <div id="outputHeader">
            <span style="color:white; font-weight:bold;">Preview</span>
            <button onclick="closeOutput()" style="background:#c0392b;">âœ– Close</button>
        </div>
        <iframe id="outputFrame"></iframe>
    </div>

    <script>
        // --- EDITOR LOGIC ---
        const editor = document.getElementById("editor");

        function runCode() {
            const code = editor.value;
            const outputContainer = document.getElementById("outputContainer");
            const frame = document.getElementById("outputFrame");
            
            outputContainer.style.display = "flex";
            frame.contentWindow.document.open();
            frame.contentWindow.document.write(code);
            frame.contentWindow.document.close();
        }

        function closeOutput() {
            document.getElementById("outputContainer").style.display = "none";
        }

        function saveFile() {
            const blob = new Blob([editor.value], { type: "text/html" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "my-code.html";
            a.click();
        }

        function loadFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function (e) {
                editor.value = e.target.result;
            };
            reader.readAsText(file);
        }

        function copyAll() {
            editor.select();
            document.execCommand("copy");
            alert("Code copied to clipboard!");
        }

        // Insert symbol at cursor position (Important for Textarea)
        function insert(text) {
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const value = editor.value;
            
            editor.value = value.substring(0, start) + text + value.substring(end);
            editor.selectionStart = editor.selectionEnd = start + text.length;
            editor.focus();
        }

        // --- OFFLINE SERVICE WORKER REGISTRATION ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker Registered'))
                    .catch(err => console.log('Error:', err));
            });
        }
    </script>

</body>
</html>
